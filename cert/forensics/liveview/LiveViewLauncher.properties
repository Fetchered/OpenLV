LiveViewLauncher.MergeFileLocation=Resources\\merge.reg
LiveViewLauncher.GenericMBRLocation=Resources\\generic.mbr
LiveViewLauncher.GenericMBRLocationW98Me=Resources\\genericW98Me.mbr
LiveViewLauncher.DriverFileLocation=Resources\\intelide.sys
#LiveViewLauncher.HelpDocLocation=LiveViewHelp.html
LiveViewLauncher.HelpDocLocation=http://liveview.sourceforge.net/faq.html
LiveViewLauncher.FrameIconPath=Resources\\LVSmallIcon.gif

LiveViewLauncher.VMWareServerVMListLocation=\\VMware\\VMware Server\\vm-list


##############################################
#        Program Behavior Parameters
##############################################
#
#Change the message in the title bar of the program
#
LiveViewLauncher.TitleBarText=Live View 0.8 RC1a

#
#Change the size of the window. These are percentages of the full screen size so 80 is 80% of the screen
#These will allow you to control the look of the program on your machine
#
LiveViewLauncher.PercentageOfScreenWidth=40
LiveViewLauncher.PercentageOfScreenHeight=80

#
#Change the font size of the output text in the output window. Id go no smaller than 10 and no bigger than 16
#Note that since window width and height below depend on character size, changing the font size will
#cause the output window size to change correspondingly, possibly causing to GUI to morph undesirably
#
LiveViewLauncher.OutputPointSize=10

#
#Change the width and height of the output box. These are measured in characters,
#so a width of 50 means you can roughly fit 50 characters horizontally.
#These will let you control the look of the program, as having the the output box
#to the right of the action buttons and file choosers looks better and consumes less space
#
LiveViewLauncher.OutputWindowWidth=40
LiveViewLauncher.OutputWindowHeight=9

#
#Set up defaults, screen text, and tool tips for the input params
#
#
LiveView.EnableAdvancedFeatures=false
LiveViewLauncher.DefaultRamSize=512
LiveViewLauncher.ToolTipRamSize=Amount of RAM given to VM
LiveViewLauncher.RamSizeLabel=RAM Size
LiveViewLauncher.LowerBoundRamSizeMb=0
LiveViewLauncher.UpperBoundRamSizeMb=4096

LiveViewLauncher.DefaultSystemTime=<NOW>
