###################################################
#		    Required External Resources
###################################################
OpenLVLauncher.MergeFileLocation=Resources\\merge.reg
OpenLVLauncher.GenericMBRLocation=Resources\\generic.mbr
OpenLVLauncher.GenericMBRLocationW98Me=Resources\\genericW98Me.mbr
OpenLVLauncher.DriverFileLocation=Resources\\intelide.sys
#OpenLVLauncher.HelpDocLocation=OpenLVHelp.html
OpenLVLauncher.HelpDocLocation=http://openlv.sourceforge.net/faq.html
OpenLVLauncher.FrameIconPath=Resources\\LVSmallIcon.gif

OpenLVLauncher.VMWareServerVMListLocation=\\VMware\\VMware Server\\vm-list


##############################################
#        Program Behavior Parameters
##############################################
#
#Change the message in the title bar of the program
#
OpenLVLauncher.TitleBarText=OpenLV 0.9 beta 

#
#Change the size of the window. These are percentages of the full screen size so 80 is 80% of the screen
#These will allow you to control the look of the program on your machine
#
OpenLVLauncher.PercentageOfScreenWidth=40
OpenLVLauncher.PercentageOfScreenHeight=80

#
#Change the font size of the output text in the output window. Id go no smaller than 10 and no bigger than 16
#Note that since window width and height below depend on character size, changing the font size will
#cause the output window size to change correspondingly, possibly causing to GUI to morph undesirably
#
OpenLVLauncher.OutputPointSize=10

#
#Change the width and height of the output box. These are measured in characters,
#so a width of 50 means you can roughly fit 50 characters horizontally.
#These will let you control the look of the program, as having the the output box
#to the right of the action buttons and file choosers looks better and consumes less space
#
OpenLVLauncher.OutputWindowWidth=40
OpenLVLauncher.OutputWindowHeight=9

#
#Set up defaults, screen text, and tool tips for the input params
#
#
OpenLV.EnableAdvancedFeatures=false
OpenLVLauncher.DefaultRamSize=512
OpenLVLauncher.ToolTipRamSize=Amount of RAM given to VM
OpenLVLauncher.RamSizeLabel=RAM Size
OpenLVLauncher.LowerBoundRamSizeMb=0
OpenLVLauncher.UpperBoundRamSizeMb=4096

